<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP Address</title>
</head>
<body>
    <h1>Fetching Your IP Address...</h1>
    <p id="status">Please wait while we fetch your IP address.</p>
    <p id="ip-display"></p>  <!-- Display the IP address here -->

    <script>
        // Fetch the IP address of the device
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json'); // Fetch the IP address
                const data = await response.json();
                const ip = data.ip;

                // Display the IP address
                document.getElementById('ip-display').innerText = `Your IP address is: ${ip}`;

                // Send the IP address to the backend
                await sendIPToBackend(ip);
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('status').innerText = 'Failed to fetch or send IP address.';
            }
        }

        // Send the IP address to the backend service
        async function sendIPToBackend(ip) {
            try {
                const response = await fetch('https://your-backend-url.com/send-ip', {  // Replace with your backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip }),
                });

                const result = await response.json();
                document.getElementById('status').innerText = result.message;  // Show success message
            } catch (error) {
                console.error('Error sending IP:', error);
                document.getElementById('status').innerText = 'Failed to send IP address.';
            }
        }

        // Call the function when the page loads
        fetchIP();
    </script>
</body>
</html>
